<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- CSS -->
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div class="wrapper">
            <div class="container">
                <div class="sliders-big">
                    <img :src="sliders[activeImg].image" :alt='"location " + sliders[activeImg].title'>
                    <div class="description">
                        <div class="desc_title">
                            {{sliders[activeImg].title}}
                        </div>
                        {{sliders[activeImg].text}}
                    </div>
                </div>
                <!-- /.sliders -->

                <div class="slider-thumb">
                    <img class="thumb" :src="image.image" :class="activeImage === index ? 'active' : '' " v-for="(image, index) in sliders" alt="'location' + slider[index].title">

                    <div class="navigator">
                        <div class="prev" @click="prevImage">
                            <i class="fa-solid fa-chevron-up fa-xl"></i>
                        </div>
                        <!-- /.prev -->
                        <div class="next" @click="nextImage">
                            <i class="fa-solid fa-chevron-down fa-xl"></i>
                        </div>
                        <!-- /.next -->
                    </div>
                    <!-- /.navigator -->

                </div>
                <!-- /.slider-thumb -->



            </div>
            <!-- /.container -->
        </div>
        <!-- /.wrapper -->

    </div>
    <!-- /#app -->


    <!-- JAVASCRIPT -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
